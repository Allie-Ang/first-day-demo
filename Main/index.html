<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Allie's Website</title>
  </head>

  <!-- Header Links-->

  <body>
    <header>
      <nav class="link">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <div class="header">
      <h1>Landing Page</h1>
    </div>
    <h2 class="text-center">ENTER CONTACT INFO</h2>
    <h3 class="text-center">Header 2</h3>

    <!--Image w/ caption-->
    <figure>
      <img
        src="https://file.kelleybluebookimages.com/kbb/base/evox/StJ/12051/2019-BMW-M4-front-angle1_12051_046_640x480.jpg"
        alt="BMW M4"
      />
      <figcaption>Goals</figcaption>
    </figure>

    <!--Submission Box-->

    <form>
      <ul>
        <li>
          <label class="text-right" for="name">Name:</label>
          <input type="text" id="name" name="user-name" />
        </li>
        <li>
          <label class="text-right" for="email">Email:</label>
          <input type="text" id="email" name="user-email" />
        </li>
      </ul>
      <div class="text-center">
        <button type="submit">SEND</button>
      </div>
    </form>

    <footer>Thank you</footer>
  </body>
</html>
